<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("regular");
    // Interpolated
    console.log('Hi This is interpolated %s here','tiffani');

    // Styled
    // console.log("%c This is big","font-size:20px");

    // warning!
    console.warn('warning!');

    // Error :|
    console.error("this is an error message");

    // Info
    console.info('tiffani was here');

    // Testing
    console.assert( 1 === 1, "1 does not equal 2");
    // clearing
    console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p')
    // console.log(p);
    // console.dir(p);

    // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`${dog.name}`);
        console.log(`${dog.age}`);
        console.groupEnd(`${dog.name}`)
      })
    // counting
    console.count("tiff");
    console.count("tiff");
    console.count("tiff");
    console.count("tiff");
    // timing

    console.clear();
    console.time('data');
    fetch('https://api.github.com/users/StephenLi305')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('data');
        console.log(data);
      })

  </script>
</body>
</html>
